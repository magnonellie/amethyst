---
platform: linux

params:
  MDBOOK_RELEASE: 0.2.1

image_resource:
  type: docker-image
  source:
    repository: rustdocker/rust
    tag: stable

inputs:
- name: amethyst

run:
  path: sh
  dir: amethyst
  args:
  - -exc
  - |
    export PATH="$HOME/.cargo/bin:$PATH"
    cargo install mdbook --vers "((MDBOOK_RELEASE))"
    mdbook test book -L target/debug/deps
